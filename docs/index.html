<!DOCTYPE html>
<html lang="en" class="bg-canvas overflow-hidden">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="favicon.ico" sizes="any" />
		<link rel="apple-touch-icon" href="icon-192-maskable.png" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, viewport-fit=cover"
		/>
		<meta
			name="theme-color"
			content="#FFFFFF"
			media="(prefers-color-scheme: light)"
		/>
		<meta
			name="theme-color"
			content="#1A1A1A"
			media="(prefers-color-scheme: dark)"
		/>
		<meta name="description" content="Widgets to your heart's content" />
		<link rel="manifest" href="manifest.json" />

		<title>Crotchet</title>

		<script>
			if (navigator.appVersion?.indexOf("Win") != -1)
				document.documentElement.classList.add("windows");

			setTimeout(() => {
				updateColorScheme(
					window.matchMedia &&
						window.matchMedia("(prefers-color-scheme: dark)")
							.matches
						? "dark"
						: "light"
				);

				window
					.matchMedia("(prefers-color-scheme: dark)")
					.addEventListener("change", (event) => {
						updateColorScheme(event.matches ? "dark" : "light");
					});
			});

			function updateColorScheme(colorScheme) {
				document.body.classList.remove("dark", "light");
				document.body.classList.add(colorScheme);
			}
		</script>
		<script type="module" crossorigin src="./assets/index-vmjnIAMp.js"></script>
		<link rel="stylesheet" crossorigin href="./assets/index-p35eLrGU.css">
	</head>

		<div id="root"></div>
	</body>
</html>
